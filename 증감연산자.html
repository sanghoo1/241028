<script>
/* 
 증감연산자:
  변수의 값을 1씩 증가 시키거나 감소 시킴
  변수에만 적용 가능
  ++(증가) --(감소)
  ++a 전위 증가 연산자: 변수를 불러오기 전에 1증가 후 출력
  a++ 후위 증가 연산자: 변수를 먼저 출력후 1증가


*/
let a =10, b= 20;
console.log(`a: ${a}`);
console.log(`a: ${a++}`); // 변수 a 출력 후 +1 출력값은 10 ,실제값 11
console.log(`a: ${a}`); //11이 출력됨

console.log(`b: #{b}`);
console.log(`b: #{++b}`); // 1 증가 후 변수 b를 읽었기 때문에 출력값은  21, 실제값 21
console.log(`b: #{b}`); // 21

console.log(`a: #{--a}`);// -1 감소 후 변후 a를 읽었기 때문에 출력값은 11 - 1 = 10, 실제값 10
console.log(`a: #{a}`); // 10
console.log(`a: #{--a}`); // 9
console.log(`a: #{--a}`); // 8
console.log(`a: #{a}`); // 8


console.log(`b: ${b--}`) // 변수 b 출력 후 -1 출력값은 21, 실제값은 20
console.log(`b: ${b--}`) // 변수 b 출력 후 -1 출력값은 20, 실제값은 19
console.log(`b: ${b}`) // 실제값 19

</script>
