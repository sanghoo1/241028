<script>
  // 데이터타입
  console.log('--- 문자열 string ---');
  let str = "string1"; //큰 따옴표
  str = 'string1'; //작은 따옴표
  console.log(str);
  str = `문자열 ${str}`;  // 백틱 ES6+
  str = "큰 따옴표로 감싼 문자열 내의 '작은 따옴표'는 문자열이다";
  str = '작은 따옴표로 감싼 문자열 내의 "큰 따옴표"는 문자열이다';
  str =`orange`;
  str = str.toUpperCase(); // 대문자로 변환
  str = str.toLocaleLowerCase(); //소문자로 변환
  str = str.substring(1, 3); //(시작 인덱스, 마지막 인덱스 앞까지 ) 문자열 구분
  console.log(str);
  console.log(str.length); // .length 요소의 갯수로 문자 객체에 포함되어 있기 때문에 문자열에서 사용 가능
  console.log(typeof str); // 데이터타입 string

  console.log('--- 숫자 Number ---');
  let num = 10; //양의 정수
  num = 1.10; // 실수
  num = -1.10; //음의 실수
  num = '-1.10'; //문자열
  num = Number(num);// 숫자형으로 변환해 주는 함수
  num = '문자열123'; // NaN : Not a Number 숫자만 변환 가능. 숫자 외의 값은 NaN의 결과값 리턴
  num = Number(num);
  console.log(num);
  console.log(typeof num);
  console.log(typeof NaN);
  num = 1000;
  console.log(num.length);// undefined : 데이터 타입

  let boo = true; //참 == 1
  boo = false; // 거짓 == 0
  boo = '안녕';// 문자열
  boo = Boolean(boo);//논리 함수 true == 데이터가 존재하면 true, 없으면 ,false

  console.log(boo);
  console.log(typeof boo);


  console.log('--- undefined ---');
  //선언은 되었지만 값이 할당되지 않은 변수에 접근할 때
  //존재하지 않는 객체 프로퍼티(속성)에 접근할 때
  //개발자가 의도적으로 할당한 값이 아닌 자바스크립트 엔진에 의해 초기화된 값

  let und;
  console.log(und);
  console.log(typeof und); // 데이터 타입 undefined
  

  console.log('--- null ---');
  // 값 없음. 개발자가 의도적으로 변수에 값을 넣지 않았다는 것을 명시할 때 사용
  let nu = null;
  console.log(nu);
  console.log(typeof nu); //데이터 타입 object - 설계 오류


   console.log('--- 객체 object ---');
   let obj = {};
 
   obj = {
    name: 'js',
    id: 1,
    
   }
   console.log(obj);
   console.log(typeof obj);


   console.log('--- 함수 Function ---');
   let foo = function() {}; // function - 함수 키워드 () {} 함수
   foo = function() {1+1};

   console.log(foo);
   console.log(typeof foo);

   console.log('--- 배열 Array ---');
   let arr = ['배열', 2, obj, function(){},true, nu];
   console.log(arr);//인덱스 값을 기본으로 가짐
   console.log(typeof arr);

   console.log('--- typeof 연산자 : 데이터타입 확인 ---');
   console.log(typeof []); // 빈 배열  object
   console.log(typeof ''); // string
   console.log(typeof false);// boolean




</script>
