<script>
  //증감연산자ex

  let a = 40;
  console.log(`${a++}`); // 출력값 40  실제값 41
  console.log(`${a++}`); // 출력값 41 실제값 42
  console.log(`${a++}`);// 출력값 42 실제값 43
  console.log(`${a}`);// 출력값 43
  let b = 5;
  console.log(`${++b}`);//출력값 6
  console.log(`${++b}`);// 출력값 7
  console.log(`${++b}`);// 출력값 8
  console.log(`${++b}`);// 출력값 9

  let c = 8;
  console.log(`${++c}`);// 출력값9
  console.log(`${++c}`);// 출력값 10
  console.log(`${c++}`);// 출력값 10, 실제값 11
  console.log(`${c}`); // 출력값 11

  </script>
